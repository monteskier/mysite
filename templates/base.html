<!DOCTYPE html>
<html>
<head>
<title>{% block title %}Reserves de material{% endblock %}</title>
    <style>
    nav{
    width:100%
    background:# f0f0f0;
    border: 1px solid #ccc;
    border-right:none;
}

nav ul {

    overflow: hidden;
    margin: 0;
    padding: 0;
}

nav ul li {
    list-style: none;
    float: left;
    text-align:center;
    border-left:1px solid #fff;
    border-right: 1px solid #ccc;
    width:16%;
    width: calc(100% /6);
    box-sizing: border-box;
    overflow: hidden;
}
nav ul li:first-child {

    border-left: none;

}
nav ul li a {
    display: block;
    text-decoration: none;
    color: #616161;
    padding: 10px 0;
}
h1.titol{
    text-align:center;
}
section.login{
    float:right;
    width:200px;
    height:200px;
    border-radius:10px;
    background-color:#9999AA;
    text-decoration:none;
}
</style>
</head>
<body>
<h1 class="titol">{% block titol %} Benvingut a Reserves de Material{% endblock %}</h1>
{% block login %}
{% endblock %}
{% include "nav.html" %}
{% block contingut %}{% endblock %}
{% block peu %}<p>Un projecte fet per el S.I.D.</p>{% endblock %}

<script type="text/javascript">
$(document).ready(){function

});
</script>
</body>
</html>
